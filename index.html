<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üîÑ Sync Receiver</title>
</head>
<body style="background:#111;color:white;font-family:monospace;padding:20px;">
  <h2>Pending Tax Sync Receiver</h2>
  <div id="log">‚è≥ Waiting for sync...</div>

  <script>
    // Your GitHub token (PRIVATE, only used here)
    const GITHUB_TOKEN = "ghp_xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx"; // Replace safely
    const REPO = "Minecraft2613/pendingtax";
    const EVENT_TYPE = "update-pending-data";

    async function receiveSync() {
      try {
        const res = await fetch(location.href, {
          method: "GET",
          cache: "no-store"
        });
        const data = await res.json().catch(() => null);

        if (!data || !data.player || typeof data.due !== "number") {
          document.getElementById("log").innerText = "‚ùå Invalid request: missing fields.";
          return;
        }

        const payload = {};
        payload[data.player] = +data.due.toFixed(2);

        const response = await fetch(`https://api.github.com/repos/${REPO}/dispatches`, {
          method: "POST",
          headers: {
            "Authorization": `Bearer ${GITHUB_TOKEN}`,
            "Accept": "application/vnd.github+json",
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            event_type: EVENT_TYPE,
            client_payload: {
              data: JSON.stringify(payload)
            }
          })
        });

        if (response.ok) {
          document.getElementById("log").innerText = `‚úÖ Sync triggered for ${data.player} ($${payload[data.player]})`;
        } else {
          document.getElementById("log").innerText = `‚ùå GitHub Dispatch Failed: ${response.status}`;
        }
      } catch (err) {
        document.getElementById("log").innerText = "‚ùå Error occurred during sync.";
        console.error(err);
      }
    }

    receiveSync();
  </script>
</body>
</html>
